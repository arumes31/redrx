services:
  app:
    image: ghcr.io/arumes31/redrx:latest
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - BASE_DOMAIN=${BASE_DOMAIN}
      - GEOIP_DB_PATH=/usr/share/GeoIP/GeoLite2-Country.mmdb
      - ANONYMIZE_LOGS=${ANONYMIZE_LOGS:-false}
      - RATELIMIT_STORAGE_URL=redis://redis:6379
      - RATELIMIT_DEFAULT=${RATELIMIT_DEFAULT:-200 per day;50 per hour}
      - RATELIMIT_CREATE=${RATELIMIT_CREATE:-10 per minute}
      - RATELIMIT_REDIRECT=${RATELIMIT_REDIRECT:-100 per minute}
      - RATELIMIT_HEALTH=${RATELIMIT_HEALTH:-10 per minute}
      - RATELIMIT_METRICS=${RATELIMIT_METRICS:-10 per minute}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - geoip_data:/usr/share/GeoIP
    restart: always

  redis:
    image: redis:7-alpine
    restart: always

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-redrx}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-securepassword}
      - POSTGRES_DB=${POSTGRES_DB:-redrx_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-redrx} -d ${POSTGRES_DB:-redrx_db}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  postgres_data:
  geoip_data:
