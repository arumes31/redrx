services:
  app:
    image: ghcr.io/arumes31/redrx:latest
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - BASE_DOMAIN=${BASE_DOMAIN}
      - GEOIP_DB_PATH=/usr/share/GeoIP/GeoLite2-Country.mmdb
      - ANONYMIZE_LOGS=${ANONYMIZE_LOGS:-false}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - geoip_data:/usr/share/GeoIP
    restart: always

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-redrx}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-securepassword}
      - POSTGRES_DB=${POSTGRES_DB:-redrx_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-redrx} -d ${POSTGRES_DB:-redrx_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  geoip-updater:
    image: maxmindinc/geoipupdate
    environment:
      - GEOIPUPDATE_ACCOUNT_ID=${MAXMIND_ACCOUNT_ID}
      - GEOIPUPDATE_LICENSE_KEY=${MAXMIND_LICENSE_KEY}
      - GEOIPUPDATE_EDITION_IDS=${MAXMIND_EDITION_IDS:-GeoLite2-Country}
      - GEOIPUPDATE_FREQUENCY=72
    volumes:
      - geoip_data:/usr/share/GeoIP
    restart: always

volumes:
  postgres_data:
  geoip_data:
