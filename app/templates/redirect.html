<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... - Redrx</title>
    
    <!-- Google Analytics -->
    {% if ga_id %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ ga_id }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ ga_id }}');
    </script>
    {% endif %}

    <style>
        body { 
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            color: #fff; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 90%;
        }
        .loader { 
            border: 4px solid rgba(255,255,255,0.1); 
            border-top: 4px solid #00d2ff; 
            border-radius: 50%; 
            width: 50px; 
            height: 50px; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .countdown {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #00d2ff;
        }
        
        .btn {
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.4);
        }

        .url-display {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 1.5rem;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h2>Redirecting...</h2>
        <p>You are being redirected to your destination.</p>
        <div class="countdown" id="countdown">Redirecting in 8 seconds...</div>
        
        <a href="{{ target_url }}" class="btn">Redirect Now</a>
        
        <div class="url-display">
            Target: {{ target_url }}
        </div>
    </div>

    <script>
        let seconds = 8;
        const countdownEl = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = "{{ target_url }}";
            } else {
                countdownEl.innerText = `Redirecting in ${seconds} seconds...`;
            }
        }, 1000);
    </script>
</body>
</html>
