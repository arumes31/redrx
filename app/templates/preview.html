{% extends "base.html" %}
{% block title %}Link Preview - Redirx{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-6">
        <div class="card text-center p-5">
            <div class="mb-4">
                <i class="fas fa-external-link-alt fa-3x text-info"></i>
            </div>
            <h3>Link Preview</h3>
            <p class="text-muted mb-4">You are about to be redirected to an external website:</p>
            
            <div class="alert alert-info py-2 text-truncate mb-4">
                {{ target_url }}
            </div>
            
            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('main.index') }}" class="btn btn-outline-light px-4">Cancel</a>
                <a href="{{ target_url }}" class="btn btn-shorten px-4 py-2">Continue to Destination</a>
            </div>
            
            <div class="mt-4 small text-muted">
                Always verify the URL before proceeding.
            </div>
        </div>
    </div>
</div>
{% endblock %}
