{% extends "base.html" %}
{% block title %}500 Error - Redrx{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-6">
        <div class="card text-center p-5 border-secondary">
            <div class="mb-4">
                <i class="fas fa-tools fa-4x text-secondary animate__animated animate__wrench"></i>
            </div>
            <h1 class="display-4 fw-bold text-secondary">500</h1>
            <h2 class="mb-3">Server Error</h2>
            <p class="lead text-muted mb-4">Something went wrong on our end. We're working on fixing it. Please try again later.</p>
            
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('main.index') }}" class="btn btn-outline-light px-4">Refresh Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
